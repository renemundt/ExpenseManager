<div class="container">
	<div class="page-header">
		<h1>Create expense</h1>
	</div>
	<div class="form-group">
		<label>Amount:</label>
		<input class="form-control" [(ngModel)]="expense.amount" placeholder="Amount of expense">
	</div>
	<div class="form-group">
		<label>Date:</label>
		<app-date [date]="expense.timestamp" [placeholder]="'Date when the purchase was done'"></app-date>
	</div>
	<div class="form-group">
		<label>Store:</label>
		<input class="form-control" [(ngModel)]="expense.store" placeholder="Place the purchase was done">
	</div>
	<div>
		<button class="btn btn-primary" (click)="createExpense(expense)">Save</button>
	</div>
</div>
