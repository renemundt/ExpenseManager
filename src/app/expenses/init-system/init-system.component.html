<div *ngIf="!systemInitialized" class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-center">
        <h1>Expense Manager</h1>
        <h3 *ngIf="!errorMessage">
            <i class="fa fa-cog fa-spin fa-3x fa-fw"></i> Initializing...
        </h3>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
            <h3>
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Oops!! Some error occurred
            </h3>
            {{errorMessage}}
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
