<a *ngIf="temperature=='NORMAL'" routerLink="/barometer"><i class="fa fa-thermometer-empty fa-2x"></i><strong> {{average | currency:'DKK':true}}</strong></a>
<a *ngIf="temperature=='MIDDLE'" routerLink="/barometer"><i class="fa fa-thermometer-half fa-2x"></i><strong> {{average | currency:'DKK':true}}</strong></a>
<a *ngIf="temperature=='HIGH'" routerLink="/barometer"><i class="fa fa-thermometer-full fa-2x"></i><strong> {{average| currency:'DKK':true}}</strong></a>
