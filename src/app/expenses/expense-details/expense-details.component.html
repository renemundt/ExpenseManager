<div *ngIf='expense' class="container">
	<div class="page-header">
		<h1>Expense details</h1>
	</div>
	<form (ngSubmit)="onSubmit()" #expenseForm="ngForm">
		<div class="form-group">
			<label>Amount:</label>
			<input class="form-control" type="number" [disabled]="disableInput" [(ngModel)]="expense.amount" #amount="ngModel" name="amount" placeholder="Amount of expense" required>
			<div [hidden]="disableInput || amount.valid || amount.pristine" class="alert alert-danger">
				Amount is required
			</div>
		</div>
		<div class="form-group">
			<label>Date:</label>
			<app-date [date]="expense.timestamp" [disabled]="disableInput" [placeholder]="'Date when the purchase was done'"></app-date>
		</div>
		<div class="form-group">
			<label>Store:</label>
			<input class="form-control" [disabled]="disableInput" [(ngModel)]="expense.store" #store="ngModel" name="store" placeholder="Place the purchase was done" required>
			<div [hidden]="disableInput || store.valid || store.pristine" class="alert alert-danger">
				Store is required
			</div>
		</div>
		<div>
			<button *ngIf="disableInput" class="btn btn-info" (click)="edit()">Edit</button>
			<button *ngIf="!disableInput" class="btn btn-danger" [disabled]="!expenseForm.form.valid" >Save</button>
		</div>
	</form>
</div>
