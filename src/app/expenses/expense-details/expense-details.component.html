<div *ngIf='expense' class="container">
	<div class="page-header">
		<h1>Expense details</h1>
	</div>
	<div class="form-group">
		<label>Amount:</label>
		<input class="form-control" [disabled]="disableInput" [(ngModel)]="expense.amount" placeholder="Amount of expense">
	</div>
	<div class="form-group">
		<label>Date:</label>
		<app-date [date]="expense.timestamp" [placeholder]="'Date when the purchase was done'"></app-date>
	</div>
	<div class="form-group">
		<label>Store:</label>
		<input class="form-control" [disabled]="disableInput" [(ngModel)]="expense.store" placeholder="Place the purchase was done">
	</div>
	<div>
		<button *ngIf="disableInput" class="btn btn-info" (click)="edit()">Edit</button>
		<button *ngIf="!disableInput" class="btn btn-danger" (click)="updateExpense(expense)">Save</button>
	</div>
</div>
